<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>KPU SIDAPIL</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/login-style.css" rel="stylesheet" />

</head>

<body class="yellow-bg">

<div class="loginColumns animated fadeInDown">

    <div class="row">
        <div class="col-md-6">
            <div class="text-center">
                <img src="img/logo-kpu-s.png" alt="Komisi Pemilihan Umum" />
                <h1 class="font-bold">SIDAPIL KPU</h1>
                <h2 class="font-bold">SISTEM INFORMASI DAERAH PEMILIHAN</h2>
            </div>
        </div>
        <div class="col-md-6">
            <div class="ibox-content" style="background-color: #FDFFCD; color: #D06507;">
                <form th:action="@{/signin}" method="post" role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Email" name="username" type="text" autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" value="" />
                        </div>

                        <!-- Change this to a button or input when using this as a form -->
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Login" />

                    </fieldset>
                    <!--<input type="hidden" name="_csrf" value="9c785ed0-1ae0-4dbb-9b5e-5419ce9907b4" /></form>-->
                <a href="/forgotpassword">Lupa Password</a>
                <p class="m-t text-center">
                    <small>Kontak Helpdesk : (021) 1827361</small>
                </p>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-6">Copyright KPU - Komisi Pemilihan Umum</div>
        <div class="col-md-6 text-right">
            <small>Â© 2018</small>

    </div>
</div>
