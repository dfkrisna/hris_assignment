<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}" >
<head>
    <title>Tambah AuthItemChild</title>
    <th:block layout:fragment="customcss">
        <!--Select2 CSS-->
        <link href="../../static/css/plugins/select2/select2.min.css" th:href="@{/css/plugins/select2/select2.min.css}" rel="stylesheet" />
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
	<div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">

                    <div class="ibox-title">
                        <h5>Tambah Hak Akses</h5>
                    </div>
    <div class="panel panel-default">

        <div class="panel-body">
            <form method="post" th:action="@{/auth/create}" th:object="${authItemChildCmd}" class="form-horizontal">
                <div class="form-group" th:classappend="${#fields.hasErrors('parent')} ? has-error">
                    <label class="col-sm-2 control-label">Parent*</label>
                    <div class="col-lg-6">
                        <select class="select2_parent form-control" name="parent" th:field="*{parent}">
                            <option value=""></option>
                            <option th:each="authItem: ${roleAuthItemList}" th:value="${authItem.name}"  th:text="${authItem.name}" ></option>
                        </select>
                        <span class="help-block" th:errors="*{parent}"/>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('child')} ? has-error">
                    <label class="col-sm-2 control-label">Child*</label>
                    <div class="col-lg-6">
                        <select class="select2_parent form-control" name="parent" th:field="*{child}">
                            <option value=""></option>
                            <option th:each="authItem: ${functionAuthItemList}" th:value="${authItem.name}"  th:text="${authItem.name}" ></option>
                        </select>
                        <span class="help-block" th:errors="*{child}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Simpan</button>
                        <a th:href="@{/auth/manage}" class="btn btn-default">Kembali</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    </div>
    </div>
    </div>
    </div>

</th:block>
<th:block layout:fragment="customscript">
    <script th:inline="javascript">

        $(document).ready(function (){
            $(".select2_parent").select2({
                placeholder: "Pilih parent",
                allowClear: true
            });

            $(".select2_child").select2({
                placeholder: "Pilih child",
                allowClear: true
            });
        });

    </script>
    
    <!--Select2 JS-->
    <script src="../../static/js/plugins/select2/select2.full.min.js" th:src="@{/js/plugins/select2/select2.full.min.js}"></script>
</th:block>
</body>
</html>
