<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}" >
<head>
    <title>Ubah Hak Akses</title>
</head>
<body>

<th:block layout:fragment="content">
	<div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">

                    <div class="ibox-title">
                        <h5>Ubah Hak Akses</h5>
                    </div>
    <div class="panel panel-default">

        <div class="panel-body">
            <form method="post" th:action="@{${'/assignment/auth/edit/'+ authItemCmd.id}}" th:object="${authItemCmd}" class="form-horizontal">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? has-error">
                    <label class="col-sm-2 control-label">Peran</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" th:field="*{name}" readonly="readonly"/>
                        <span class="help-block" th:errors="*{name}"/>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('childList')} ? has-error">
                    <div class="col-sm-10">
                        <ul>
                            <li th:each="authItem : ${functionAuthItemList}">
                                <input type="checkbox" th:field="*{childList}" th:value="${authItem.name}" />
                                <label th:text="${authItem.name}">ROLE</label>
                            </li>
                        </ul>
                        <span class="help-block" th:errors="*{childList}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Simpan</button>
                        <a th:href="@{/assignment/auth/manage}" class="btn btn-default">Kembali</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    </div>
    </div>
    </div>
    </div>

</th:block>

<th:block layout:fragment="customscript">
    <script th:inline="javascript">

        $(document).ready(function (){

        });

    </script>
</th:block>
</body>
</html>
